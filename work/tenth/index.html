<body>
<div class="wrap">
  <div class="container">
    <div class="header">
      <p class="header__title">Search Books!</p>
    </div>
    <div class="search">
      <div class="search__text">
        <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
      </div>
      <button id="js-search-button" class="search__btn">検索する</button>

<script src="../../common/js/jquery.js"></script>
<script>

// $.ajax と $.each を調べてみてください
// 以下は今回使う$.ajaxの基本的な形です。
//
// $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
// 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
// <li class='lists__item'>
//  <div class='lists__item__inner'>
//    <a href='' class='lists__item__link' target='_blank'>
//      <img src='' class='lists__item__img' alt=''>
//      <p class='lists__item__detail'>作品名：</p>
//      <p class='lists__item__detail'>作者　：</p>
//      <p class='lists__item__detail'>出版社：</p>
//    </a>
//  </div>
// </li>
//
// オブジェクトで取得したデータへのアクセス方法 以下参考程度に
// http://qiita.com/marumaru8228/items/65fc684383b096f0e548

  // }).done(function(data) {
  //   // この中にデータ取得後の動きを記述していきます。


$(function() {
  var keyword = '';
  var page = 1;

  // $('.search__text__input').on('keyup', function(e) {
  //   console.log(e)
  //   if (e.keyCode === 13) {
  //     console.log('Enterだよん');
  //   } else {
  //     console.log('それ以外');
  //   }
  // });

  $('.search__btn').on('click', function() {
    var user__input = $('.search__text__input').val();

    $('.lists').empty();

    if (keyword === user__input) {
      page++;
    } else {
      page = 1;
    }

    keyword = user__input;

    ajaxRequest(keyword, page);
  });
});

function ajaxRequest(keyword, page) {
  $.ajax({
    url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
    type: 'GET',
    dataType: 'json',
    data: {
      keyword: keyword,
      applicationId: '1019399324990976605',
      hits: '20',
      page: page
    }
  })
  .done(success)
  .fail(error_m);
}

function success(data) {
  if (!data.count) {
    alert('検索網に引っかかりませんでした')
  }

  data.Items.forEach(function(book) {
    hits_show(book);
  })
}

function no_hit(done_data){
  if (!done_data.count) {
    alert('検索網に引っかかりませんでした')
  }
}

function hits_show(book){
  var template =
   '<li class="lists__item">' +
     '<div class="lists__item__inner">' +
      '<a href="' + (book.Item.itemUrl) + '" class="lists__item__link" target="_blank">' +
        '<img src="' + (book.Item.largeImageUrl) + '" class="lists__item__img" alt="">' +
        '<p class="lists__item__detail">作品名：  '+ (book.Item.title) +'</p>' +
        '<p class="lists__item__detail">作者　：  '+ (book.Item.author) +'</p>' +
        '<p class="lists__item__detail">出版社：  '+ (book.Item.publisherName) +'</p>' +
      '</a>' +
    '</div>' +
   '</li>';

 $('.lists').append(template);
}

function error_m(fail_data){
  var error = (fail_data.responseJSON.error_description);
  var message = '';

  if (error === 'keyword length must be over 2 characters') {
    message = '文字数が少ないから検索できへんわ';
  } else if (error === 'number of allowed requests has been exceeded for this API. please try again soon.') {
    message = '検索かけすぎ';
  }
  switch(error) {
    case 'keyword length must be over 2 characters':
      message = '文字数が少ないから検索できへんわ';
      break;
    case 'number of allowed requests has been exceeded for this API. please try again soon.':
      message = '検索かけすぎ';
      break;
  }

  alert(message);
  return;
}

</script>
